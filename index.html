<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <div class="loader">
      <img src="loading-gif.gif" alt="loading-gif" />
      <div>Thank you! Loading video ad...</div>
    </div>

    <div class="container">
      <img src="bg.jpg" alt="bg">
      <div class="inner-container">
        <div class="box">
          <div>Please select your gender</div>

          <span>
            <a href="male.html">
              <div></div>
              <div>Male</div>
            </a>

            <a href="female.html">
              <div></div>
              <div>Female</div>
            </a>
          </span>

        </div>
      </div>
    </div>
  </section>

  <script>

    let notClicked = true

    document.querySelectorAll("a").forEach(a => {

      a.addEventListener("click", (e) => {
        if (notClicked) {
          e.preventDefault()
          document.querySelector(".loader").style.display = "flex"
          notClicked = false
        }
        setTimeout(() => {
          a.click()
        }, 4000);
      })
    })

  </script>
</body>

</html>
